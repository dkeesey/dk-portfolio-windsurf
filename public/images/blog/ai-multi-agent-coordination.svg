    <!-- Memory Components -->
    <rect x="220" y="450" width="150" height="70" rx="6" fill="white" opacity="0.9"/>
    <text x="295" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#d97706">
      Project Memory
    </text>
    <text x="230" y="485" font-family="Arial, sans-serif" font-size="8" fill="#92400e">
      • projectbrief.md
    </text>
    <text x="230" y="495" font-family="Arial, sans-serif" font-size="8" fill="#92400e">
      • systemPatterns.md
    </text>
    <text x="230" y="505" font-family="Arial, sans-serif" font-size="8" fill="#92400e">
      • progress.md
    </text>
    
    <rect x="390" y="450" width="150" height="70" rx="6" fill="white" opacity="0.9"/>
    <text x="465" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#d97706">
      Task Coordination
    </text>
    <text x="400" y="485" font-family="Arial, sans-serif" font-size="8" fill="#92400e">
      • File lock status
    </text>
    <text x="400" y="495" font-family="Arial, sans-serif" font-size="8" fill="#92400e">
      • Agent assignments
    </text>
    <text x="400" y="505" font-family="Arial, sans-serif" font-size="8" fill="#92400e">
      • Handoff protocols
    </text>
    
    <rect x="560" y="450" width="150" height="70" rx="6" fill="white" opacity="0.9"/>
    <text x="635" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#d97706">
      Agent Context
    </text>
    <text x="570" y="485" font-family="Arial, sans-serif" font-size="8" fill="#92400e">
      • claude-context/
    </text>
    <text x="570" y="495" font-family="Arial, sans-serif" font-size="8" fill="#92400e">
      • cursor-context/
    </text>
    <text x="570" y="505" font-family="Arial, sans-serif" font-size="8" fill="#92400e">
      • coordination.log
    </text>
  </g>
  
  <!-- Memory Access Arrows -->
  <path d="M 180 300 L 295 400" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="200" y="345" font-family="Arial, sans-serif" font-size="8" fill="#64748b">
    Memory access
  </text>
  
  <path d="M 820 300 L 635 400" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="750" y="345" font-family="Arial, sans-serif" font-size="8" fill="#64748b">
    Memory access
  </text>
  
  <path d="M 500 200 L 465 400" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="460" y="300" font-family="Arial, sans-serif" font-size="8" fill="#64748b">
    Coordination state
  </text>
  
  <!-- Workflow Example -->
  <rect x="50" y="580" width="900" height="100" rx="8" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  <text x="500" y="605" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">
    Parallel Workflow Example
  </text>
  
  <text x="70" y="625" font-family="Arial, sans-serif" font-size="10" fill="#475569">
    <tspan font-weight="bold" fill="#2563eb">Claude Desktop:</tspan> Designs OAuth architecture while reviewing yesterday's user registration code
  </text>
  <text x="70" y="640" font-family="Arial, sans-serif" font-size="10" fill="#475569">
    <tspan font-weight="bold" fill="#059669">Cursor:</tspan> Implements payment gateway integration using Monday's architectural decisions
  </text>
  <text x="70" y="655" font-family="Arial, sans-serif" font-size="10" fill="#475569">
    <tspan font-weight="bold" fill="#8b5cf6">TaskMaster:</tspan> Prevents file conflicts, synchronizes context, manages handoffs between agents
  </text>
  <text x="70" y="670" font-family="Arial, sans-serif" font-size="10" fill="#475569">
    <tspan font-weight="bold">Result:</tspan> 40% faster development with no overwrites or context loss
  </text>
</svg>