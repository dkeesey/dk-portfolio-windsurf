  <!-- Claude to TaskMaster -->
  <path d="M 280 180 L 350 140" stroke="#8b5cf6" stroke-width="3" fill="none" marker-end="url(#bidirectional)"/>
  <text x="295" y="155" font-family="Arial, sans-serif" font-size="8" fill="#8b5cf6" font-weight="bold">
    Task requests
  </text>
  <text x="295" y="168" font-family="Arial, sans-serif" font-size="8" fill="#8b5cf6" font-weight="bold">
    Status updates
  </text>
  
  <!-- TaskMaster to Cursor -->
  <path d="M 650 140 L 720 180" stroke="#8b5cf6" stroke-width="3" fill="none" marker-end="url(#bidirectional)"/>
  <text x="665" y="155" font-family="Arial, sans-serif" font-size="8" fill="#8b5cf6" font-weight="bold">
    Task assignments
  </text>
  <text x="665" y="168" font-family="Arial, sans-serif" font-size="8" fill="#8b5cf6" font-weight="bold">
    Progress reports
  </text>
  
  <!-- Shared Memory System -->
