    </text>
    
    <!-- Cursor Responsibilities -->
    <text x="730" y="220" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">
      Responsibilities:
    </text>
    <text x="730" y="235" font-family="Arial, sans-serif" font-size="9" fill="#d1fae5">
      • Code implementation
    </text>
    <text x="730" y="248" font-family="Arial, sans-serif" font-size="9" fill="#d1fae5">
      • Bug fixes &amp; debugging
    </text>
    <text x="730" y="261" font-family="Arial, sans-serif" font-size="9" fill="#d1fae5">
      • Test development
    </text>
    <text x="730" y="274" font-family="Arial, sans-serif" font-size="9" fill="#d1fae5">
      • Performance optimization
    </text>
    <text x="730" y="287" font-family="Arial, sans-serif" font-size="9" fill="#d1fae5">
      • Tactical execution
    </text>
  </g>
  
  <!-- TaskMaster Coordination Hub -->
  <g>
    <rect x="350" y="80" width="300" height="120" rx="12" fill="url(#taskmasterGrad)" filter="url(#shadow)"/>
    
    <!-- TaskMaster Icon -->
