    <rect x="200" y="400" width="600" height="140" rx="12" fill="url(#memoryGrad)" filter="url(#shadow)"/>
    
    <text x="500" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
