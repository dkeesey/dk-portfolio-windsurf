    </text>
    <text x="90" y="274" font-family="Arial, sans-serif" font-size="9" fill="#dbeafe">
      • Code review
    </text>
    <text x="90" y="287" font-family="Arial, sans-serif" font-size="9" fill="#dbeafe">
      • Documentation
    </text>
  </g>
  
  <!-- Cursor Agent -->
  <g>
    <rect x="720" y="120" width="200" height="180" rx="12" fill="url(#cursorGrad)" filter="url(#shadow)"/>
    
    <!-- Cursor Icon -->
    <circle cx="820" cy="150" r="20" fill="white" opacity="0.9"/>
    <text x="820" y="158" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#059669">
      CUR
    </text>
    
    <text x="820" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
