    </text>
    
    <!-- Claude Responsibilities -->
    <text x="90" y="220" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">
      Responsibilities:
    </text>
    <text x="90" y="235" font-family="Arial, sans-serif" font-size="9" fill="#dbeafe">
      • Architecture planning
    </text>
    <text x="90" y="248" font-family="Arial, sans-serif" font-size="9" fill="#dbeafe">
      • Complex reasoning
    </text>
    <text x="90" y="261" font-family="Arial, sans-serif" font-size="9" fill="#dbeafe">
